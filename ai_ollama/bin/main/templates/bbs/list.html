<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>List Page</h1>
<hr>
<table id="tbl">
<thead>
	<tr>
		<th>bno</th><th>title</th><th>writer</th><th>regdate</th>
	</tr>
</thead>
<tbody>
	<tr th:each="dto : ${list}">
		<td>[[${dto.bno}]]</td>
		<td><a th:href="@{/bbs/detail/{bno}(bno=${dto.bno})}">[[${dto.title}]]</a></td>
		<td>[[${dto.writer}]]</td>
		<td>[[${dto.regdate}]]</td>
	</tr>
</tbody>
</table>
</body>
</html>
