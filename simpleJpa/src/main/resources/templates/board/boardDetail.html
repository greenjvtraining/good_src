<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Board Detail Page</h1>
<hr>
<form action="/board/modify" method="post">
	<input type="text" name="bno" th:value="${board.bno}" readonly><br>
	<input type="text" name="title" th:value="${board.title}"><br>
	<input type="text" name="content" th:value="${board.content}"><br>
	<input type="text" name="writer" th:value="${board.writer.username}" readonly><br>
	<input type="text" name="regdate" th:value="${board.regdate}" readonly><br>
	<input type="text" name="modifydate" th:value="${board.modifydate}" readonly><br>
	<input type="submit" value="modify">&nbsp;&nbsp;<a href="/board/delete/${board.bno}">삭제</a>
</form>
</body>
</html>
